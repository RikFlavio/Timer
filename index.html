<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="timer-container">
        <div class="countdown" id="countdown">00:30</div>
        <div class="timer">
            <div class="hourglass-wrapper">
                <div class="hourglass"></div>
            </div>
        </div>
        <div class="btns">
            <div class="options" id="minus30"></div>
            <div class="options" id="x2"></div>
            <div class="options" id="plus30"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
